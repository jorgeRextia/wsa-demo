<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="format-detection" content="date=no">
	<meta http-equiv="Content-Language" content="en">
	<title>UPS Shipment Tracking</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
	<div class="container py-4">
		<h2 class="mb-4">UPS Shipment Tracking</h2>

		<!-- Search by ID -->
		<div class="row g-2 align-items-center mb-4">
			<div class="col-12 col-sm-auto">
				<label for="trackingId" class="form-label mb-0">Tracking ID:</label>
			</div>
			<div class="row g-2 align-items-center">
				<div class="col">
					<input type="text" id="trackingId" class="form-control" placeholder="Enter your tracking number">
				</div>
				<div class="col-auto">
					<button id="btnBuscarID" class="btn btn-primary">ğŸ” Search</button>
				</div>
			</div>


		</div>

		<!-- Multiple Results by ID -->
		<div id="resultadosMultiples" class="results-container mb-5"></div>

		<!-- Date Search (sin container anidado) -->
		<div class="mt-5">
			<div class="row g-3 align-items-end">
				<div class="col-md-6">
					<label for="startDate" class="form-label">Start Date:</label>
					<div class="calendar-wrapper">
						<input type="text" id="startDate" class="form-control" />
						<span class="calendar-icon">ğŸ“…</span>
					</div>
				</div>
				<div class="col-md-6">
					<label for="endDate" class="form-label">End Date:</label>
					<div class="calendar-wrapper">
						<input type="text" id="endDate" class="form-control" />
						<span class="calendar-icon">ğŸ“…</span>
					</div>
				</div>
			</div>

			<div class="mt-3 text-center">
				<button id="btnBuscarFechas" class="btn btn-primary">Search by Dates</button>
			</div>
		</div>

		<!-- Individual Result by ID -->
		<div class="result mb-5" id="resultado" style="display:none;">
			<h3>Search Result by ID</h3>
			<div class="row">
				<div class="col-md-6">
					<p><strong>IdTracking:</strong> <span id="resId"></span></p>
				</div>
				<div class="col-md-6">
					<p><strong>Required ETA:</strong> <span id="resEtaRequerida"></span></p>
				</div>
				<div class="col-md-6">
					<p><strong>Status:</strong> <span id="resEstado"></span></p>
				</div>
				<div class="col-md-6">
					<p><strong>Location:</strong> <span id="resUbicacion"></span></p>
				</div>
				<div class="col-md-6">
					<p><strong>Arrival Date:</strong> <span id="resFechaLlegada"></span></p>
				</div>
				<div class="col-md-6">
					<p><strong>Real ETA:</strong> <span id="resEtaReal"></span></p>
				</div>
				<div class="col-md-6">
					<p><strong>Date:</strong> <span id="resFecha"></span></p>
				</div>
				<div class="col-md-6">
					<p><strong>Hour:</strong> <span id="resHora"></span></p>
				</div>
				<div class="col-md-6">
					<p><strong>Delay Days:</strong> <span id="resDiasRetraso"></span></p>
				</div>
			</div>
			<button id="btnGuardar" class="btn btn-success mt-2">Save</button>
		</div>

		<!-- Results by Date -->
		<div id="tablaResultados" class="table-container mb-5 mx-auto">
			<h3>Search Results</h3>

			<div class="mb-2">
				<label for="filtroEstado" class="form-label">Filter by status:</label>
				<select id="filtroEstado" class="form-select"></select>
			</div>

			<p id="contadorResultados" class="mb-2" style="display: none;"></p>

			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead class="table-light">
						<tr>
							<th>IdTracking</th>
							<th>Required ETA</th>
							<th>Status</th>
							<th>Location</th>
							<th>Arrival Date</th>
							<th>Date</th>
							<th>Hour</th>
							<th>Delay Days</th>
						</tr>
					</thead>
					<tbody id="cuerpoTabla"></tbody>
				</table>
			</div>
			<!-- Acciones de la tabla -->
			<div class="d-flex align-items-center justify-content-between mt-3">
				<button id="btnExportarExcel" class="btn btn-outline-primary">ğŸ“¥ Export to Excel</button>
				<div id="paginacion" class="pagination m-0"></div>
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script> -->
	<script src="js/scripts.js" defer></script>
</body>

</html>
